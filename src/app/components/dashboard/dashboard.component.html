<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <mat-list role="list">
            <mat-list-item role="listitem" routerLink="pagina1" [routerLinkActive]="'active'">Home</mat-list-item>
            <mat-list-item role="listitem" routerLink="pagina2" [routerLinkActive]="'active'">Lista Periodica</mat-list-item>
            <mat-list-item role="listitem" routerLink="pagina3" [routerLinkActive]="'active'">Griglia</mat-list-item>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>

        <mat-toolbar color="primary">
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon>logout</mat-icon>
            </button>
          </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
