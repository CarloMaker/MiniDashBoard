<h1>Login</h1>
<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
<mat-form-field>
    <mat-label>UserName</mat-label>
    <input matInput ngModel name="email" required >
</mat-form-field>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput ngModel name="password" required>
</mat-form-field>
<button mat-raised-button type = "submit" [disabled]="!loginForm.valid" primary>Invia</button>
</form>
